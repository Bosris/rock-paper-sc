<!DOCTYPE html>
<html>
    <head>
        <title>Rock,Paper, and Scissors</title>
    </head>
    <body>

        <button id="rock" onclick='rockRound()' class="btn">Rock</button>
        <button id="paper" onclick='paperRound()' class="btn">Paper</button>
        <button id="scissors" onclick='scissorsRound()' class="btn">Scissors</button>
        <script>

           var playerSelection = "";

            // computer random pick
            function computerPlay(){
                var gameOptions = ["rock", "paper", "scissors"];
                var gameChoice = gameOptions[Math.floor(Math.random()*gameOptions.length)];

                return gameChoice;
            }


            //plays game
            function game(){               
                //checks if the players pick is better than computers
                function playRound(playerSelection, computerSelection){
            
                    if (playerSelection == 'rock' && computerSelection == 'scissors'){
                        console.log("player wins, rock beats scissors");
                    }
                    
                    else if(playerSelection == 'paper' && computerSelection == 'rock'){
                        console.log("player wins, paper beats rock ");
                    }
                    else if(playerSelection == 'scissors' && computerSelection == 'paper'){
                        console.log("player wins, scissors beats paper");
                    }
                    else if(playerSelection === computerSelection){
                        console.log("tie round");
                    }
                    else{
                        console.log("computer wins " + computerSelection + " beats " + playerSelection);
                    }


                }
                
                const computerSelection = computerPlay();
                playRound(playerSelection,computerSelection);
            }
            // this would be new input 
            
            var paperRound = () =>  {
                playerSelection = 'paper';
                computerPlay();
                game();
                console.log("paper was clicked");
            }
            var rockRound = () =>  {
                playerSelection = 'rock';
                computerPlay();
                game();
                console.log("rock was clicked");
            }
            var scissorsRound = () =>  {
                playerSelection = 'scissors';
                computerPlay();
                game();
                console.log("scissors was clicked");
            }

            

        </script>

    </body>
</html>
