<!DOCTYPE html>
<html>
    <head>
        <title>Rock,Paper, and Scissors</title>
    </head>
    <body>

        <button id="rock" class="btn">Rock</button>
        <button onclick="playRound('rock')" id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
        <script>
            
            
            // computer random pick
            function computerPlay(){
                var gameOptions = ["rock", "paper", "scissors"];
                var gameChoice = gameOptions[Math.floor(Math.random()*gameOptions.length)];

                return gameChoice;
            }
            // gets input from player CHANGE ME
            
            //plays game
            function game(){               
                //checks if the players pick is better than computers
                function playRound(playerSelection, computerSelection){
                    
                    if (playerSelection == 'rock' && computerSelection == 'scissors'){
                        console.log("player wins, rock beats scissors");
                    }
                    
                    else if(playerSelection == 'paper' && computerSelection == 'rock'){
                        console.log("player wins, paper beats rock ");
                    }
                    else if(playerSelection == 'scissors' && computerSelection == 'paper'){
                        console.log("player wins, scissors beats paper");
                    }
                    else if(playerSelection === computerSelection){
                        console.log("tie round");
                    }
                    else{
                        console.log("computer wins " + computerSelection + " beats " + playerSelection);
                    }


                }
                
                const computerSelection = computerPlay();
                const playerSelection = playerPlay();
                playRound(playerSelection,computerSelection);
            }
            // this would be new input so we should edit old input
            

            game();

        </script>

    </body>
</html>
